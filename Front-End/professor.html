<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset = "utf-8">
  <link rel="stylesheet" type = "text/css" href="manage.css">
  <script src="manage.js"></script>
  <title> Lassonde Management - Professor</title>
</head>
<body>
  <div id="container">
    <div id="topBar">
      <a href="home.html" id="header"> Lassonde </a>
      <a href ="student.html" class="topButton">Students</a>
      <a href ="professor.html" class="topButton">Professors</a>
      <a href ="course.html" class="topButton">Courses</a>
      <a href ="" class="topButton">Staff</a>
      <a href ="" class="topButton">Exams</a>
    </div>
    <div id="options">
      <button class="optionButtons">Add Professor</button>
      <br>
      <button id="remButton" class="optionButtons" onclick="remButton()">Remove Professor</button>
      <div id="remSearch"  hidden="true">
        <p>
          Search by Name:
          <input type="text">
          <button type="search">Search</button>
        </p>
        <p>
          Search by Department:
          <input type="text">
          <button type="search">Search</button>
        </p>
      </div>
      <br>
      <button id="updButton" class="optionButtons" onclick="updButton()">Update Professor</button>
      <div id="updSearch"  hidden="true">
        <p>
          Search by Name:
          <input type="text">
          <button type="search">Search</button>
        </p>
        <p>
          Search by Department:
          <input type="text">
          <button type="search">Search</button>
        </p>
      </div>
      <br>
      <button class="optionButtons">Show all Professors</button>
    </div>
    <div id="searchOptions">
      <p id="searchBy">Search by</p> <br> <br> <br>
      <select name="searchMethods" id="searchMethods">
        <option value="Name">Name</option>
        <option value="Department">Department</option>
        <option value="Current Courses">Current Courses</option>
      </select>
      <input name="searchBar" type="search" id="searchMethods">
      <button id="searchMethods">Search</button>
    </div>
    <div id="test">
      <table id="data">
          <tr>
            <th width="50%">Professor Name</th>
            <th width="35%">Department</th>
            <th width="10%">Update Info</th>
            <th width="5%"></th>
          </tr>
      </table>
    </div>
  </div>
</body>
</html>
